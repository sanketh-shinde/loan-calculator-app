<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assessts/favicon.png" type="image/x-icon">
</head>
<body>
  <div id="container">
    <h1>Calculate Your EMI</h1>
    <label for="amount">Enter Amount: </label>
    <input type="number" id="amount" class="convert" placeholder="enter amount in rupees">
    <label for="interest-rate">Enter Interest Rate:</label>
    <input type="number" id="interest-rate" class="convert" placeholder="enter interest rate">
    <label for="months">Enter Months:</label>
    <input type="number" id="months" class="convert" placeholder="enter months">
    <button id="btn">calculate</button>
    <div id="display"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
